<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather for Chicago</title>
		<link rel="stylesheet" href="/style.css" />
		<script src="/app.js"></script>
	</head>
	<body>
		<header><h1>Weather for Chicago</h1></header>
		<button id="change">Change temperature</button>
		<div class="content_box">
			<div class="temperture">
				<div class="degree"><label id="celsius">0</label>&deg;C</div>
				<div class="degree">
					<label id="fahrenheit">0&deg;F</label>
				</div>
				<div class="msg"></div>
			</div>
		</div>
	</body>
</html>
